addons:
  sonarcloud:
    organization: "oleksiichumak-github"

language: java
install: true

jdk:
  - oraclejdk8

before_script:
  - chmod +x gradlew

script:
  - ./gradlew build jacocoTestReport sonarqube -Dsonar.login=$SONAR_TOKEN -x signArchives -s --no-daemon

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/